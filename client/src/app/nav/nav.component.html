8<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if (accountservice.currentUser()) {
                <li class="nav-item">
                    <a routerLink="/members" routerLinkActive="active" class="nav-link">Matches</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/lists" routerLinkActive="active" class="nav-link">List</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/messages" routerLinkActive="active" class="nav-link">Message</a>
                </li>
            }
        </ul>


        @if (accountservice.currentUser()) {
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
                Welcome {{accountservice.currentUser()?.username | titlecase}}
            </a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edit profile</a>
                <div class="dropdown-divider"> </div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        }

        @if (!accountservice.currentUser()) {
        <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
            <input class="form-control me-2" name="username" [(ngModel)]="model.userName" placeholder="User Name">
            <input class="form-control me-2" name="password" [(ngModel)]="model.password" placeholder="Password"
                type="password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
        }
    </div>
</nav>
